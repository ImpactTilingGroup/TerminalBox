<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="main.css">
                <script src="tbsh.js" defer></script>
                <script src="node_modules/ace-builds/src/ace.js"></script>
                <script src="skulpt-dist/skulpt.min.js"></script>
                <script src="skulpt-dist/skulpt-stdlib.js"></script>
            </head>
<body>
    <div id="terminal">
        <div id="output">TerminalBox v2.1. Copyright (c) <script type="text/javascript">document.write(new Date().getFullYear());</script> Impact Tiling Group Pty Ltd. All rights reserved. All external libraries used (c) their respective owners.</div>
        <div id="input-row">
            <span>$</span>
            <input id="input" type="text" autofocus>
        </div>
    </div>
    <div id="code-editor-window">
        <div class="close-button" onclick="closeCodeEditorWindow()"></div>
        <div id="ace-editor"></div>
        <button id="save-button" onclick="saveFile()">Save</button>
        <button id="execute-button" onclick="executeCode()" style="display: none;">Execute</button>
        <button id="save-execute-button" onclick="saveAndExecuteCode()" style="display: none;">Save and Execute</button>
    </div>
</body>
</html>
